		<section class="mask" id="mask">

		</section>
		<style type="text/css">
			/* 遮罩层 */
			section.mask {
				position: absolute;
				top: 10%;
				left: 0;
				background-color: rgba(0, 0, 0, .5);
				z-index: 100;
			}

			iframe {
				/* display: none; */

			}

			.btn {
				width: 50px;
				height: 30px;
				font-size: 24px;
				color: #fff;
				line-height: 30px;
				text-align: center;
				background: #00A0E9;
				position: fixed;
				top: 0;
				right: 0;
				z-index: 100;
			}
		</style>
		<script type="text/javascript">
			//显示遮罩层
			function showMask() {
				$("#mask").css("height", $(document).height());
				$("#mask").css("width", $(document).width());
				$("#mask").show();
				$('body').css('position', 'fixed');
			}
			// showMask()
			//隐藏遮罩层
			function hideMask() {
				$("#mask").hide();
				$('body').css('position', 'unset');
			}
			hideMask()

			$("#boolean1").click(function() {
				showMask()
			})
		</script>
